		<div class="form_3">

		<!--forms 1-->
		<h2>-Personal Info-</h2>
		<form action="process.php" method="GET">
			<div class="form_2">
			<div>
				<br>
				<br>
				<label>&nbsp;&nbsp;&nbsp;First name&nbsp;&nbsp;&nbsp;&nbsp;</label>
			    <input type="text" name="first-name"
			    placeholder="Enter first name" maxlength="50">
		    </div>
		    <br>
		    <br>
		    <div>
			    <label>&nbsp;&nbsp;&nbsp;Last name&nbsp;&nbsp;&nbsp;&nbsp;</label>
			   

			    <input type="text" name="last-name" placeholder="last name" max="50">
		    </div>
		    <br>
		    <br>
		    <div>
			    <label>&nbsp;&nbsp;&nbsp;Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			  
			    <input type="text" <input type="range" name="Email_email" placeholder="email@mail.com">
		    </div>
		    <br>
		    <br>
		    <div>
		    	<label>&nbsp;&nbsp;&nbsp;Message&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		    	<textarea name="message" placeholder="message"></textarea>
		    </div>
		    <br>
		    <br>
		    <div>
		    	<label>&nbsp;&nbsp;&nbsp;Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		    	<select name="gender">
		        <option value="male">Male</option>
		        <option value="female">Female</option>
		        <option value="rather not say">Rather not say</option>
		    	</select>
		    </div>
		    <br>
		    <div>
		    	<label>&nbsp;&nbsp;&nbsp;Date of Birth&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="birthday" placeholder="00-00-0000"></label>
		    </div>
		    <br>
		    <br>
		    <div>
			    <label>&nbsp;&nbsp;&nbsp;Phone No:&nbsp;&nbsp;&nbsp;&nbsp;</label>
			    <input type="value" name="phone-no" placeholder="123-456-789" maxlength="10">
		    </div>
		    <br>
		    <br>
		    <div>
		    	<label>&nbsp;&nbsp;&nbsp;Website</label>
		    	<br>
		    	<br>
		    	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="Website">
		       
		    	<option value="linkdin">LinkedIn&nbsp;&nbsp;&nbsp;&nbsp;</option>
		    	<option value="twitter">Twitter&nbsp;&nbsp;&nbsp;&nbsp;</option>
		    	<option value="blogspot">Blogspot&nbsp;&nbsp;&nbsp;&nbsp;</option>

		    	


                
		    	<input type="link" placeholder="website">
		        </select>
		      </div>
		    	
		    <br>
		    <br>
		    <div>
			    <label>&nbsp;&nbsp;&nbsp;Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			    <input type="message" name="address" placeholder="Address">
		    </div>
